version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tcg-database-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tcg_database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tcg-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: TcgDatabase.API/Dockerfile
    container_name: tcg-database-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=tcg_database;Username=postgres;Password=postgres
    ports:
      - "5000:80"
    networks:
      - tcg-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  tcg-network:
    driver: bridge

